{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/style.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="{% static 'app/js/script.js' %}"></script>
</head>
<body onload="disableBackButton()">
    <div class="confirm_transaction_container">
        <div class="details">
            <p class="format">Date</p>
            <p class="format">Currency</p>
            <p class="format">Amount</p>
            <p class="format-value" id="datetime-index">{{ server_time }}</p>
            <p class="format-value">{{ currency }}</p>
            <p class="format-value">{{ amount }}</p>           
        </div>

        <!-- Pass amount and currency to the buttons -->
        <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" id="telegram_username" name="telegram_username">
            <input type="hidden" id="telegram_id" name="telegram_id">
            <div class="bank-type">
                <p class="bank-label">Select payment</p>
    
                <button type="button" class="bank-btn" onclick="redirectToQRPage('Wing', '{{ amount }}', '{{ currency }}')">
                    <img src="{% static 'app/images/wing-logo.png' %}" alt="Wing Logo" style="width: 80px; height: 80px; border-radius: 5px;">
                </button>
    
                <button type="button" class="bank-btn" onclick="redirectToQRPage('ABA', '{{ amount }}', '{{ currency }}')">
                    <img src="{% static 'app/images/aba-logo.png' %}" alt="ABA Logo" style="width: 80px; height: 80px; border-radius: 5px;">
                </button>
    
                <button type="button" class="bank-btn" onclick="redirectToQRPage('Canadia', '{{ amount }}', '{{ currency }}')">
                    <img src="{% static 'app/images/canadia-logo.png' %}" alt="Canadia Logo" style="width: 80px; height: 80px; border-radius: 5px;">
                </button>
    
                <button type="button" class="bank-btn" onclick="redirectToQRPage('KHQR', '{{ amount }}', '{{ currency }}')">
                    <img src="{% static 'app/images/khqr-logo.png' %}" alt="KHQR Logo" style="width: 80px; height: 80px; border-radius: 5px;">
                </button>
            </div>
    
            <div class="cancel-btn-class">
                <button type="button" class="cancel-btn" onclick="goBackToTransactionPageFromConfirmPage()" data-currency="{{ currency }}">Cancel</button>
            </div>
        </form>

    </div>
</body>

</html>
